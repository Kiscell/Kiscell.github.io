      function normalize(string) {
        return string.trim().toLowerCase();

    // Because features come from tiled vector data,
    // feature geometries may be split
    // or duplicated across tile boundaries.
    // As a result, features may appear
    // multiple times in query results.
    function getUniqueFeatures(features, comparatorProperty) {
        const uniqueIds = new Set();
        const uniqueFeatures = [];
        for (const feature of features) {
            const id = feature.properties[comparatorProperty];
            if (!uniqueIds.has(id)) {
                uniqueIds.add(id);
                uniqueFeatures.push(feature);
            }
        }
        return uniqueFeatures;
    }

$("#textpanel2").html("<h2>Mór Erdélyi</h2><p>(1866–1934)</p><img class='erdelyikep3'src='https://cdn.jsdelivr.net/gh/szabokrissz96/kiscellierdelyimor/erdelyiportre2.jpg'><p>Image: Hungarian National Museum</p><p>Mór Erdélyi was born on 3 December 1866 in Érsekújvár (today Nové Zámky) as the son of a wealthy merchant. After the impoverishment of his family, he went to Budapest to study photography, spending his apprenticeship with the renowned photographer Ede Ellinger.</p><p>He opened his first independent studio at 18 Erzsébet Square in 1891. From the very beginning he was successful and in demand as a portrait photographer. His studio was visited by politicians, aristocrats and scientists. In 1894 he was awarded the title of Court Photographer and the following year he was photographing members of the royal family.</p><p>During the millennium celebrations (1896), Erdélyi was present at all major political and social events and his photographs were regularly published in illustrated newspapers. In 1896, he opened his second studio in a tenement building on the corner of Kossuth Lajos Street and Ujvilág (now Semmelweis) Street in the inner city of Pest. </p><img class='erdelyikep3'src='https://cdn.jsdelivr.net/gh/szabokrissz96/kiscellierdelyimor/erdelyimuterem.png'><br><img class='erdelyikep3'src='https://cdn.jsdelivr.net/gh/szabokrissz96/kiscellierdelyimor/cegtabla1.png'><p>From the second half of the 1890s, he photographed more and more frequently various political and social events, new buildings and historical monuments. In the company of his assistants, he travelled all over Hungary, photographing castles, landscapes and people, as well as a range of ethnographic and architectural landmarks. These pictures were used to publish an album titled “Hungary” in 1909, which contains 680 pictures and has been translated into several languages. He was also a keen observer of the changes taking place in the capital, passionately photographing parts of Budapest condemned to demolition as well as new constructions.</p><p>His work was awarded a gold medal at the Paris Exposition (1900).</p><p>From the early 1900s Erdélyi sought new ways of using photography. In 1908, he founded the Uránia Educational Teaching Aids Factory for the wholesale production and sale of slides, illustrative pictures and teaching aids, as well as for the production of educational moving photographs. He was the first in Europe to develop a system of projected visual education.</p><p>He also played a leading role in the public life of Hungarian photography in Transylvania. In 1926, he was delegated to represent Hungarian photographers at the International Congress of Photographers in Frankfurt.</p><p>He also published frequently in professional journals. His writings faithfully summarize the professional views he developed during his career. He considered the primary mission of photography to be the dissemination of knowledge, but he explained that the development of tourism was also due, among other things, to the widespread dissemination of photography.</p><img class='erdelyikep3'src='https://cdn.jsdelivr.net/gh/szabokrissz96/kiscellierdelyimor/erdélyi.jpg'><p>Mór Erdélyi, an obsessive photographer and business genius, died in 1934. The carefully catalogued photographs and plates from his studio (nearly 150,000 negatives) were largely destroyed and lost. The only surviving works are those that entered public collections during his lifetime.<h2>Mór Erdélyi's photographs in the Budapest History Museum</h2><p>Mór Erdélyi's career lasted for nearly fifty years from the 1890s to the early 1930s. During this time he took several thousand shots of the streets, squares, buildings and people of the capital as one of the leading Budapest photographers. Most of his cityscapes (over one thousand items) are preserved at the Kiscell Museum (earlier Municipal Museum) of the Budapest History Museum.</p><p>The photos of the historical collection of the city that were the first to be inventoried are the Erdélyi shots taken in the mid-1890s (149 items) purchased by chief archivist László Toldy to lay the foundations of the photographic collection. Erdélyi, who had clear views on the future and purpose of photography, also meant to deposite most of his photos of Budapest sights in the Municipal Museum. Some of his shots were offered for sale by him, in other cases the leader of the museum asked the Municipal Council to give Erdélyi permission to take photos of neighbourhoods and buildings deemed worthy of perpetuation. Later the photos ordered by the Council were also forwarded to the museum.</p><p>Erdélyi's photos are thematically widely varied. They document the transformation of the old city centre at the end of the 19th century and the developments of the early 20th (school and housing constructions) alike, besides documenting the neighbourhood - Tabán, old Óbuda - that perished almost without a trace.</p><p>It is a photo historical curiosity that - being a good businessman - Erdélyi redeveloped his negatives preserved and archived in his studio and sold them again years later. The collection thus contains some late 19th century photographs that have as many as three copies developed with different techniques (albumen, collodion print, silver gelatine) at sometimes 20–25-year intervals.</p><br><img class='erdelyikep2'src='https://cdn.jsdelivr.net/gh/szabokrissz96/kiscellierdelyimor/verzo3.png'>");
